<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LRaubo JS junior :P</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
       <form class="select-country">
           <label for="country">Country</label>
           <input class="" id="country" autocomplete="on" placeholder="Enter country...">
           <input id="test" type="submit" value="Submit">

       </ul>

        <option value="Cambridge">
        </datalist>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
